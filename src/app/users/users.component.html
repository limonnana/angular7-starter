<div class="container custom-container-2">
  <div class="no-data text-center" *ngIf="userList.length == 0">
    <p>There is no users !</p>
  </div>
  <div class="col-md-6">
    <h2>User Details</h2>
    <button class="btn btn-danger" (click)="addUser()">Add User</button>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td class="hidden">{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.password }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            <button class="btn btn-danger" (click)="editUser(user)" style="margin-left: 20px;">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

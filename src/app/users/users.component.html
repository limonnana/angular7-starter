<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="no-data text-center" *ngIf="userList.length == 0">
        <p>There is no users !</p>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <h2>User <b>Details</b></h2>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-info add-new" (click)="addUser()">
            <i class="fa fa-plus"></i> Add User
          </button>
        </div>
      </div>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td class="hidden">{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.password }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            <button class="btn btn-info" (click)="editUser(user)" style="margin-left: 20px;">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
